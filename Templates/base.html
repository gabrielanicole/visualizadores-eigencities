 <style> 
        
        #info-escalamiento{
          margin-top: 20px;
          line-height: 1;
          padding: 12px;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 2px;
          text-align: left; !important;
          width: 1125px;
        
        }
        
        #mapid { 
          height: 400px;
          margin-top: 20px;
          margin-left: 20px;
         }
        
        .axis path,
        .axis line {
            /* margin: 20px; */
            /* padding: 30px; */
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        
        .axis text {
            /* font-family: sans-serif; */
            font-size: 11px;
        }
         
        .graph_escalamiento {
            margin-top: 20px;
            margin-left: 20px;
        } 
        
        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
          }
          
          /* Creates a small triangle extender for the tooltip */
          .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
          }
          
          /* Style northward tooltips differently */
          .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
          }
        
        
        .home  {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300;
            font-size: 14px;
            background-color: #efefef; 
          }
        
        
          header {
            background: #fff;
            height: 60px;
            font-size: 0;
            margin-top :0;
            /* position: fixed; */
            z-index: 9999;
            border-bottom: 1px solid #efefef;
            width: 95%;
            /* width: 1125px; */
        }
        header .cont-header {
          position: relative;
        }
        header .cont-header h1.logo {
          width: 160px;
          height: 60px;
          margin: 0;
          display: inline-block;
          z-index: 999;
        }
        header .cont-header h1.logo a {
          display: block;
          width: 100%;
          height: 100%;
          background: url(http://ecoinformatica.cl/wp-content/themes/ecoinfo/img/logo.png) no-repeat center;
          background-size: 120px auto;
          border-right: 1px solid #efefef;
        }
        .wrap {
          width: 95%;
          width: 1125px;
          margin: 0 auto;
          padding: 0;
          text-align: left;
        }
        
        .cf:after {
          content: ".";
          display: block;
          height: 0;
          clear: both;
          visibility: hidden;
        }
        
        header .cont-header a.menu-trigger {
          display: inline-block;
          vertical-align: top;
          width: 60px;
          height: 60px;
          cursor: pointer;
          z-index: 999;
          padding: 23px 10px 0;
          text-align: center;
          background: #121412;
          float: right;
        }
        header .cont-header a.menu-trigger span.bar {
          display: inline-block;
          width: 30px;
          height: 2px;
          background: #fff;
          margin: 0 auto 4px;
          -ms-transition: 0.2s;
          -moz-transition: 0.2s;
          -webkit-transition: 0.2s;
          transition: 0.2s;
        }
        header .cont-header a.menu-trigger:hover span.bar {
          opacity: 0.5;
          filter: alpha(opacity=50);
        }
        
        
        
        
           footer {
            margin-top: 40px;
            font-size: 0;
            padding: 10px 0;
            background: #121412;
          }
        
        
          footer h1.logo {
            width: 220px;
            height: 60px;
            margin: 0;
            display: inline-block;
          }
          footer h1.logo a {
            display: block;
            width: 100%;
            height: 100%;
            background: url(http://ecoinformatica.cl/wp-content/themes/ecoinfo/img/logo-blanco.png) no-repeat 20px center;
            background-size: 120px auto;
          }
          footer .info {
            width: 640px;
            height: 60px;
            font-size: 10px;
            color: #919191;
            padding: 15px 20px;
            display: inline-block;
            vertical-align: top;
            line-height: 160%;
          }
          footer  .uaustral {
            width: 260px;
            height: 60px;
            display: inline-block;
            float: right;
            background: url(http://ecoinformatica.cl/wp-content/themes/ecoinfo/img/escudo-uastral-blanco.png) no-repeat center;
            background-size: 80px auto;
          }
        
          footer.fixed {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
          }
        
          @media only screen and (max-width: 1160px) {
            .wrap {
              width: 95%;
            }
        }
